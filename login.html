<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/images/Tech Logo1.png">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" id="login-form">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-gradient-success btn-fw btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input"> Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>

  <script>
    // Your Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB7hKmSCXAMfMchx34X9aYmrPHCciVO2UE",
      authDomain: "f3-engine.firebaseapp.com",
      projectId: "f3-engine",
      storageBucket: "f3-engine.appspot.com",
      messagingSenderId: "244535401486",
      appId: "1:244535401486:web:1c27d76cc4095c8f01705f",
      measurementId: "G-BY85L7N7LB"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Allowed emails
    const allowedEmails = ['vaseegrahveda@gmail.com', 'techvaseegrah@gmail.com'];

    if (allowedEmails.includes(email)) {
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return user.getIdToken();
            })
            .then((idToken) => {
                localStorage.setItem('authToken', idToken);
                window.location.href = "/pages/dashboard-abc/dashboard.html"; 
            })
            .catch((error) => {
                console.error('Error signing in:', error.code, error.message);
                alert(error.message);
            });
    } else {
        alert("You are not authorized to access this application.");
    }
});

  </script>
